version: 2.1
orbs:
  cypress: cypress-io/cypress@1.26.0
commands:
  deploy:
    description: "Deployment of webapp"
    parameters:
      to:
        type: string
        default: "staging"
    steps:
      - attach_workspace:
          at: ~/artifacts

      - run:
          name: Install dependencies
          command: |
            sudo apt-get -y -qq update
            sudo apt-get -y -qq install make openssl python3-pip
            sudo pip3 install awscli --upgrade

      - run: curl -L https://github.com/OpenCHS/infra/archive/master.zip >> infra.zip

      - run: unzip infra.zip; mv infra-master infra; rm -rf infra.zip; cd ~/

      - run: cp -f ~/artifacts/build_version ~/infra/webapp/version/build_version

      #- run: export TF_VAR_circle_build_num=$CIRCLE_BUILD_NUM

      - run: cd ~/infra; make install; make << parameters.to >>-webapp-create;

jobs:
  app_test:
    docker:
      - image: circleci/node:10.15.1

    working_directory: ~/openchs-webapp

    steps:
      - checkout

      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}

      - run: yarn install

      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

      - run: yarn test

  app_build:
    docker:
      - image: circleci/node:10.15.1

    working_directory: ~/openchs-webapp

    steps:
      - checkout

      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}

      - run: yarn install

      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

      - run: yarn run build

      - run: cd build; zip -r ../build.zip *

      - run: mkdir -p ~/artifacts

      - run: echo $CIRCLE_BUILD_NUM > ~/artifacts/build_version

      - run: cp ~/openchs-webapp/build.zip ~/artifacts/

      - persist_to_workspace:
          root: ~/artifacts
          paths:
            - build_version

      - store_artifacts:
          path: ~/artifacts

  STAGING_deploy:
    docker:
      - image: circleci/node:10.15.1
    working_directory: ~/
    steps:
      - deploy:
          to: staging

  UAT_deploy:
    docker:
      - image: circleci/node:10.15.1
    working_directory: ~/
    steps:
      - deploy:
          to: uat

  PRERELEASE_deploy:
    docker:
      - image: circleci/node:10.15.1
    working_directory: ~/
    steps:
      - deploy:
          to: prerelease

  PRODUCTION_deploy:
    docker:
      - image: circleci/node:10.15.1
    working_directory: ~/
    steps:
      - deploy:
          to: production

workflows:
  version: 2
  test_and_build:
    jobs:
      - app_test
      - app_build:
          requires:
            - app_test
      - STAGING_deploy:
          filters:
            branches:
              only: master
          requires:
            - app_build
      - cypress/run:
          yarn: true
          store_artifacts: true
          requires:
            - STAGING_deploy
          post-steps:
            - store_test_results:
                path: cypress/results
      - UAT_approve:
          type: approval
          requires:
            - app_build
      - UAT_deploy:
          requires:
            - UAT_approve
      - PRERELEASE_approve:
          type: approval
          requires:
            - app_build
      - PRERELEASE_deploy:
          requires:
            - PRERELEASE_approve
      - PRODUCTION_approve:
          type: approval
          requires:
            - app_build
      - PRODUCTION_deploy:
          requires:
            - PRODUCTION_approve

